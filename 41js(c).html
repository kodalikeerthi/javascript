<!DOCTYPE html>
<html>
<head>
    <title>demo</title>
</head>
<body>
    <form>
        Principal<input type="text" id="v1" placeholder="principal" autofocus required><br><br>
        Time<input type="text" id="v2" placeholder="time in years" required><br><br>
        Rate of Interest<input type="text" id="v3" placeholder="rate of interest" required><br><br>
      Payable Amount:  <table>
       <tr><td<p id="p1"></td></tr>
	</table>
	<br><br>
        <input type="button" value="Simple Interest" onClick="sic()">
        <input type="button" value="Compound Interest" onClick="cic()">
    </form>

<script type="text/javascript">

function sic()
{     
            p = parseInt(document.getElementById("v1").value);
            t = parseInt(document.getElementById("v2").value);
            r = parseInt(document.getElementById("v3").value);
	    si = p * t * r / 100;
	   document.getElementById("p1").innerHTML=si
  }         
function cic()
{
          p = parseInt(document.getElementById("v1").value);
            t = parseInt(document.getElementById("v2").value);
            r = parseInt(document.getElementById("v3").value);
           ci = p * Math.pow(1 + r / 100, t);
  document.getElementById("p1").innerHTML=ci	
            }
    </script>
</body>
</html>
