<!DOCTYPE html>
<html>

<body>
  <p>How would you like your coffee?</p>
  <form>
    <input type="radio" name="coffee" value="cream" onchange="updateOrder()">With cream<br>
    <input type="radio" name="coffee" value="sugar" onchange="updateOrder()">With sugar<br>
    <input type="text" id="order" size="50">
  </form>

  <script>
    function updateOrder() {
      // Get all radio buttons with the name "coffee"
      var radioButtons = document.getElementsByName('coffee');

      // Find the selected radio button
      var selectedRadioButton = Array.from(radioButtons).find(radio => radio.checked);

      // Check if any radio button is selected
      if (selectedRadioButton) {
        // Get the value of the selected radio button
        var selectedValue = selectedRadioButton.value;

        // Update the text input with the selected value
        document.getElementById('order').value = "You ordered coffee with " + selectedValue;
      } else {
        // No radio button is selected, set the text input to empty
        document.getElementById('order').value = "";
      }
    }
  </script>
</body>

</html>
