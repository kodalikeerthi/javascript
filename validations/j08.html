<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript form validation - checking non-empty</title> 
</head>
<body>
<h2>Input Credit Card No.[Starting with 34 or 37, length 15 digits (American Express) and Submit</h2>
<form name="form1" action="#">
<input type='text' name='text1' autofocus></li>
<input type="submit" name="submit" value="Submit" onclick="cardnumber(document.form1.text1)"/></li>
</form>
</body>
<script>
function cardnumber(inputtxt)
{
  var cardno = /^(?:3[47][0-9]{13})$/;
  if(inputtxt.value.match(cardno))
        {
	alert("Your Card is Valid");
      return true;
        }
      else
        {
        alert("Not a valid Amercican Express credit card number!");
        return false;
        }
}
</script>
</html>
