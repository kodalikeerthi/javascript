<!DOCTYPE html>
<html>
<body onLoad="redirect()">
   <h2>redirect a webpage after 5 seconds</h2>
   <p id="result"></p>
      <script>

      function redirect () 
{
         var interval = setInterval(myURL, 5000);
         var result = document.getElementById("result");
         result.innerHTML = "<b> The page will redirect after delay of 5 seconds setInterval() method.";
      }

      function myURL() 
{
         document.location.href ="https://www.nipunatechnologies.com";
 
      }
   </script>
</body>
</html>
