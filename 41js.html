<!DOCTYPE html>
<html>
<head>
    <title>demo</title>
</head>
<body>
    <form>
        Principal<input type="text" id="v1">
        Time<input type="text" id="v2">
        Rate of Interest<input type="text" id="v3">
        Payable<input type="text" id="v4">
        <input type="button" value="Simple Interest" onClick={() => calculateInterest('si')}>
        <input type="button" value="Compound Interest" onClick={() => calculateInterest('ci')}>
    </form>

    <script type="text/javascript">
        const calculateInterest = (type) => {
            const p = parseInt(document.getElementById("v1").value);
            const t = parseInt(document.getElementById("v2").value);
            const r = parseInt(document.getElementById("v3").value);

            let result;
            if (type === 'si') {
                result = p * t * r / 100;
            } else if (type === 'ci') {
                result = p * Math.pow(1 + r / 100, t);
            }

            document.getElementById("v4").value = result;
        };
    </script>
</body>
</html>
